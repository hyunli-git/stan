<!DOCTYPE html>
<html>
<head>
    <title>Debug React App</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #root { border: 1px solid #ccc; height: 400px; margin: 20px 0; }
        .log { background: #f0f0f0; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Debug React App Loading</h1>
    <div id="status">Loading...</div>
    <div id="root"></div>
    
    <script>
        console.log('Debug script started');
        
        // Capture console errors
        window.addEventListener('error', function(e) {
            document.getElementById('status').innerHTML = 'ERROR: ' + e.message + ' at ' + e.filename + ':' + e.lineno;
            console.error('Script error:', e);
        });
        
        // Check if React bundle loads
        setTimeout(function() {
            if (document.getElementById('root').innerHTML.trim() === '') {
                document.getElementById('status').innerHTML = 'React app failed to mount in root div';
            } else {
                document.getElementById('status').innerHTML = 'React app loaded successfully!';
            }
        }, 3000);
    </script>
    
    <script src="/_expo/static/js/web/index-7e118c227d6e33a30e154fd08f9bb0d6.js"></script>
</body>
</html>
