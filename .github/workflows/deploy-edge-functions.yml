name: Deploy Supabase Edge Functions

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/functions/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy all Edge Functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase functions deploy generate-briefing --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          supabase functions deploy batch-generate --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          supabase functions deploy feed --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          supabase functions deploy artists --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          supabase functions deploy follow --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          supabase functions deploy unfollow --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
